{% extends "main.html" %}
{% block title %} NatureNet@ACES - People {% endblock %}

{% block inner_content %}

<h1>People</h1>
{% for user in users %}
	<div class="col-xs-3 thumbnail">
		<div class="col-xs-4">    	
    		<img height="50" src="/static/{{user.avatarName | lower}}.png">
		</div>
		<div class="col-xs-8">
			<a href="/users/{{user.uid}}/view">{{user.name}}</a>
		</div>
	</div>
{% endfor %}

{% endblock %}
