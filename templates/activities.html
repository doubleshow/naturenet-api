{% extends "main.html" %}
{% block title %} NatureNet@ACES - Activities {% endblock %}

{% block inner_content %}

<h1>Activities</h1>
{% for activity in activities %}
	<div class="row panel">
		<div class="col-xs-7">
			<h2>{{activity.name}}</h2>
			{{activity.description | replace('\n','<p>') | safe}}<p>
			<a href="/activities/{{activity.uid}}/view">See Details</a>
		</div>
	</div>
{% endfor %}

{% endblock %}
