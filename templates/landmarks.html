{% extends "main.html" %}
{% block title %} NatureNet@ACES - Landmarks {% endblock %}

{% block inner_content %}

<h1>Places</h1>
{% for landmark in landmarks %}
	<div class="row panel">
		<div class="col-xs-4">    	
			<a href="/landmarks/{{landmark.uid}}/view">{{landmark.name}}<br>
    		<img height="100" src="/static/landmark_{{landmark.uid | lower}}.png">
    	</a>
		</div>
		<div class="col-xs-8">
			{{landmark.description | replace('\n','<p>') | safe}}
		</div>
	</div>
{% endfor %}

{% endblock %}
