{% extends "bootstrap/base.html" %}
{% block title %}NN - Users{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="container">

<div class="row">
	<div class="col-xs-6">
    <h2>{{user.name}}<h2>
    <img width=100 src="/static/{{user.avatarName | lower}}.png">

    <h2>Notes</h2>
    <div class="row">
    {% for note in notes %}
    	<div class="col-xs-4">           
    	<a herf="#" class="thumbnail">
			<img width="100" src="http://drive.google.com/uc?export=view&id={{note.fileId}}"/>
		</a>
		</div>
	{% endfor %}
	</div>

	</div>
</div>

</div>

{% endblock %}
