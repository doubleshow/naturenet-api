{% extends "main.html" %}
{% block title %}NN - Users{% endblock %}

{% block inner_content %}

<a href="/users/list">People</a> / {{user.name}}

<h2>{{user.name}}<h2>
<img width=100 src="/static/{{user.avatarName | lower}}.png">

<h3>Field notes contributed by this person </h3>
{% for note in notes %}
	<div class="col-xs-2">           
	<a href="/notes/{{note.uid}}/view" class="thumbnail">
		{{note.img_thumbnail() | safe}}
	</a>
	</div>
{% endfor %}

{% endblock %}
